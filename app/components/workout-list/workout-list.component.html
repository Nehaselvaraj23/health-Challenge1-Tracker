<div class="p-4">
    <mat-form-field appearance="fill">
      <mat-label>Search by Name</mat-label>
      <input matInput [(ngModel)]="searchName" />
    </mat-form-field>
  
    <mat-form-field appearance="fill">
      <mat-label>Filter by Workout Type</mat-label>
      <input matInput [(ngModel)]="workoutFilter" />
    </mat-form-field>
  
    <table mat-table [dataSource]="filteredUsers.slice((page-1)*pageSize, page*pageSize)" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let user"> {{user.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="workouts">
        <th mat-header-cell *matHeaderCellDef> Workouts </th>
        <td mat-cell *matCellDef="let user">
          <div *ngFor="let workout of user.workouts">
            {{workout.type}}: {{workout.minutes}} minutes
          </div>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['name', 'workouts']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'workouts'];"></tr>
    </table>
  
    <mat-paginator [length]="filteredUsers.length" [pageSize]="pageSize" (page)="page = $event.pageIndex + 1"></mat-paginator>
  </div>
